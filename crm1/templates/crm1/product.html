{% extends 'crm1/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md ">
        <div class="card card-body">
            <h5 class="card-title">Products</h5>
        </div>

        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                <tr>
                    
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    
                </tr>
                {% endfor %}
            </table>
            <a href="{% url 'add_product' %}" class="btn btn-sm btn-info">Add Product</a>
        </div>
    </div>
</div>

{% endblock %}
