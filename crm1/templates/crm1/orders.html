{% extends 'crm1/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md ">
        <div class="card card-body " style = "background-color: grey;">
            <h5 class="card-title" >Orders</h5>
        </div>

        <br>
        <div class="row">
            <div class="col">
                <div class="card card-body">
                    <form method="get">
                        {{orderfilter.form}}
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>

        </div>
        <br>
        <div class="card card-body">

            <table class="table table-sm">
                <tr>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{order.customer.name}}</td>
                    <td>{{order.product}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>
                    <td><a href="{% url 'update_order' order.id %}" class="btn btn-sm btn-info">Update</a></td>
                    <td><a href="{% url 'delete_order' order.id %}" class="btn btn-sm btn-danger">Remove</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
</div>

{% endblock %}
