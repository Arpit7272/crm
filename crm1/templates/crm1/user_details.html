{%  extends 'crm1/base.html' %}
{% block content %}
{%  include 'crm1/status.html' %}

<h3>User Profile</h3>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Created</th>
					<th>Status</th>
				</tr>
				{% for orders in order %}
				<tr>
					<td>{{orders.product.name}}</td>
					<td>{{orders.product.category}}</td>
					<td>{{orders.date_created}}</td>
					<td>{{orders.status}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>


{% endblock content %}
